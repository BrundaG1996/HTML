<!DOCTYPE html>
<html>
<head>
  <title>Simple JavaScript Program</title>
  <script type="text/javascript">
    function greetUser() {
      var name = prompt("Enter your name:");
      document.write("<h2>Hello, " + name + "! Welcome to JavaScript.</h2>");
    }
  </script>
</head>
<body>
  <button onclick="greetUser()">Click to Greet</button>
</body>
</html>
